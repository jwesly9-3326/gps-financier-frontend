<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradient anneau GPS (orange/gold) -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ff8c00"/>
      <stop offset="100%" style="stop-color:#ff4500"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (fond sombre PL4TO) -->
  <rect width="1200" height="630" fill="#040449"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo PL4TO centré -->
  <g transform="translate(300, 230)">
    <!-- Texte PL4T -->
    <text x="0" y="120" 
          font-family="Arial, sans-serif" 
          font-size="140" 
          font-weight="bold" 
          fill="white"
          letter-spacing="4">PL4T</text>
    
    <!-- O - Anneau GPS -->
    <g transform="translate(505, 60)">
      <circle cx="0" cy="0" r="70" 
              fill="none" 
              stroke="url(#ringGradient)" 
              stroke-width="14"
              filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="450" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        fill="rgba(255,255,255,0.7)"
        text-anchor="middle"
        letter-spacing="2">Ton GPS vers la liberté financière</text>
</svg>