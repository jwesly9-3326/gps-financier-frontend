<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <!-- Gradient anneau GPS (orange/gold) -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ff8c00"/>
      <stop offset="100%" style="stop-color:#ff4500"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (fond sombre pour le logo principal) -->
  <rect width="400" height="120" fill="#040449"/>
  
  <!-- Texte PL4T -->
  <text x="20" y="85" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        fill="white"
        letter-spacing="2">PL4T</text>
  
  <!-- O - Anneau GPS -->
  <g transform="translate(280, 60)">
    <!-- Cercle extÃ©rieur (anneau principal) -->
    <circle cx="0" cy="0" r="38" 
            fill="none" 
            stroke="url(#ringGradient)" 
            stroke-width="8"
            filter="url(#glow)"/>
    <!-- Centre vide (transparent) -->
    <circle cx="0" cy="0" r="26" fill="#040449"/>
  </g>
</svg>