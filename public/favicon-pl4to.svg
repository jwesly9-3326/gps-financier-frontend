<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient anneau GPS (orange/gold) -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ff8c00"/>
      <stop offset="100%" style="stop-color:#ff4500"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background carré arrondi (fond sombre PL4TO) -->
  <rect width="512" height="512" rx="100" fill="#040449"/>
  
  <!-- O - Anneau GPS centré -->
  <circle cx="256" cy="256" r="160" 
          fill="none" 
          stroke="url(#ringGradient)" 
          stroke-width="40"
          filter="url(#glow)"/>
  
  <!-- Centre vide -->
  <circle cx="256" cy="256" r="110" fill="#040449"/>
</svg>